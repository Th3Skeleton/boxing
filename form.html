<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th3Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <h1>Th3Form</h1>
    <h3>Welcome to the form! You have guessed the password correctly and now you can sign up for the Wii Sports Boxing Tournament. Select one of the options below.</h3>
    <div class="choices">
        <button onclick="location.pathname='/pre.html'" style="background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url(assets/img/miis.png); /* You must set a specified height */ background-position: center; /* Center the image */ background-color: rgba(0,0,0,0.5);">
            <h2>Pre-Existing Mii</h2>
            <h3>A Mii that is already on the Wii, there are 57 different options to choose from.</h3>
        </button>
        <button onclick="location.pathname='/findmii.html'" style="background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url(assets/img/chckmiiout.png); /* You must set a specified height */ background-position: center; /* Center the image */ background-color: rgba(0,0,0,0.5);">
            <h2>Find Mii Channel</h2>
            <h3>If you see that theres nothing interesting that is already on the Wii, you can find your own Mii using the Find Mii Channel revival site where there are thousands of options for Miis.</h3>
        </button>
    </div>
</body>
</html>
